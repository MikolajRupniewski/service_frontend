<app-header-admin></app-header-admin>
<div class="row">
    <h3 class="text-center">Users</h3>
    <hr>
    <div *ngFor="let user of users; let index=index">
        <div class="form-group row col-md-3">
            <h3 class="text-center">{{ user.username }}</h3> <button (click)="deleteUser(index)" class="btn btn-primary center-block">Remove</button>
        </div>
    </div>
</div>
